service i210_rust
{
	type net;
	descr "Intel I210/I211 Gigabit Ethernet (Rust)";
        system
                UMAP            # 14
                IRQCTL          # 19
                DEVIO           # 21
        ;
        pci device      8086:1539;
        ipc
                SYSTEM pm rs log tty ds vm
                pci inet lwip ;
};
