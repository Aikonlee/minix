service i210
{
	type net;
	descr "Intel I210/I211 Gigabit";
        system
                UMAP            # 14
                IRQCTL          # 19
                DEVIO           # 21
        ;
        pci device      8086:1539; # I210
        pci device      8086:153a; # I211
        ipc
                NETDRIVER
        ;
};